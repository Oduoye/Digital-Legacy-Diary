  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/68495a4c2061f3190a9644ee/1itf8hfev';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    
    // Configure Tawk.to to prevent external redirects and hide default widget
    Tawk_API = Tawk_API || {};
    
    // Set up proper event handlers
    Tawk_API.onLoad = function(){
        console.log('‚úÖ Tawk.to widget loaded successfully');
        // Hide the default widget immediately - our custom modal will handle display
        if (typeof Tawk_API.hideWidget === 'function') {
            Tawk_API.hideWidget();
            console.log('üôà Default Tawk.to widget hidden');
        }
        
        // Set visitor info to prevent external redirects
        if (typeof Tawk_API.setAttributes === 'function') {
            Tawk_API.setAttributes({
                'name': 'Digital Legacy Diary User',
                'email': '',
                'hash': ''
            });
        }
    };
    
    Tawk_API.onStatusChange = function(status){
        console.log('üìä Tawk.to status changed to:', status);
        // Ensure widget stays hidden regardless of status
        if (typeof Tawk_API.hideWidget === 'function') {
            Tawk_API.hideWidget();
        }
    };
    
    // Prevent external redirects
    Tawk_API.onChatMaximized = function(){
        console.log('üí¨ Chat maximized - staying embedded');
    };
    
    Tawk_API.onChatMinimized = function(){
        console.log('üì± Chat minimized');
        // Ensure widget stays hidden when minimized
        if (typeof Tawk_API.hideWidget === 'function') {
            Tawk_API.hideWidget();
        }
    };
    
    // Handle any errors
    window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('tawk')) {
            console.warn('‚ö†Ô∏è Tawk.to error caught:', e.message);
        }
    });
    </script>
    <!--End of Tawk.to Script-->
