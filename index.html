<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Legacy Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Tawk.to Configuration - Disable Auto Widget -->
    <script type="text/javascript">
    // Configure Tawk.to to NOT show the default widget
    var Tawk_API = Tawk_API || {};
    var Tawk_LoadStart = new Date();
    
    // Disable the default widget before loading
    Tawk_API.embedded = 'tawk_custom_modal'; // This prevents auto-widget creation
    Tawk_API.hideWidget = true; // Additional flag to hide widget
    
    // Load Tawk.to script but prevent default widget
    (function(){
      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/68495a4c2061f3190a9644ee/1itf8hfev';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
    })();
    
    // Override Tawk.to's widget creation
    Tawk_API.onLoad = function(){
      console.log('‚úÖ Tawk.to API loaded - widget creation disabled');
      
      // Immediately hide any widget that might have been created
      if (typeof Tawk_API.hideWidget === 'function') {
        Tawk_API.hideWidget();
      }
      
      // Remove any Tawk.to DOM elements that aren't in our custom modal
      setTimeout(() => {
        const tawkElements = document.querySelectorAll('[id*="tawk"], [class*="tawk"]');
        tawkElements.forEach(element => {
          if (!element.closest('.chat-modal-container')) {
            element.remove();
          }
        });
        console.log('üßπ Cleaned up default Tawk.to elements');
      }, 100);
    };
    
    Tawk_API.onStatusChange = function(status){
      console.log('üìä Tawk.to status:', status);
      
      // Continuously prevent widget from showing
      if (typeof Tawk_API.hideWidget === 'function') {
        Tawk_API.hideWidget();
      }
      
      // Remove any new elements that might appear
      setTimeout(() => {
        const tawkElements = document.querySelectorAll('[id*="tawk"], [class*="tawk"]');
        tawkElements.forEach(element => {
          if (!element.closest('.chat-modal-container')) {
            element.remove();
          }
        });
      }, 50);
    };
    
    // Prevent any Tawk.to widget from appearing
    Tawk_API.onChatMaximized = function(){
      console.log('üö´ Preventing default widget maximization');
      if (typeof Tawk_API.hideWidget === 'function') {
        Tawk_API.hideWidget();
      }
    };
    
    // Monitor for any Tawk.to elements and remove them
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        mutation.addedNodes.forEach((node) => {
          if (node.nodeType === 1) { // Element node
            const element = node as Element;
            
            // Check if it's a Tawk.to element not in our modal
            if ((element.id && element.id.includes('tawk')) || 
                (element.className && element.className.includes('tawk'))) {
              if (!element.closest('.chat-modal-container')) {
                console.log('üóëÔ∏è Removing unwanted Tawk.to element:', element);
                element.remove();
              }
            }
            
            // Also check child elements
            const tawkChildren = element.querySelectorAll('[id*="tawk"], [class*="tawk"]');
            tawkChildren.forEach(child => {
              if (!child.closest('.chat-modal-container')) {
                console.log('üóëÔ∏è Removing unwanted Tawk.to child element:', child);
                child.remove();
              }
            });
          }
        });
      });
    });
    
    // Start observing
    observer.observe(document.body, {
      childList: true,
      subtree: true
    });
    
    // Handle any errors
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('tawk')) {
        console.warn('‚ö†Ô∏è Tawk.to error caught:', e.message);
      }
    });
    </script>
    
    <style>
    /* Aggressive CSS to prevent any Tawk.to widget from showing */
    [id*="tawk"]:not(.chat-modal-container [id*="tawk"]),
    [class*="tawk"]:not(.chat-modal-container [class*="tawk"]),
    iframe[src*="tawk"]:not(.chat-modal-container iframe[src*="tawk"]) {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      position: absolute !important;
      left: -99999px !important;
      top: -99999px !important;
      width: 0 !important;
      height: 0 !important;
      z-index: -99999 !important;
      pointer-events: none !important;
    }
    
    /* Ensure our custom modal iframe is always visible */
    .chat-modal-container iframe[src*="tawk"] {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      position: relative !important;
      left: auto !important;
      top: auto !important;
      width: 100% !important;
      height: 100% !important;
      z-index: auto !important;
      pointer-events: auto !important;
    }
    
    /* Hide any floating Tawk.to elements */
    body > [id*="tawk"],
    body > [class*="tawk"],
    body > div[style*="position: fixed"] {
      display: none !important;
    }
    
    /* Allow our modal container */
    .chat-modal-container,
    .chat-modal-container * {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
    }
    </style>
  </body>
</html>
