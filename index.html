<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Legacy Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Tawk.to Live Chat - Completely Hidden Default Widget -->
    <script type="text/javascript">
    var Tawk_API = Tawk_API || {};
    var Tawk_LoadStart = new Date();
    
    // Configure Tawk.to to be completely hidden by default
    Tawk_API.onLoad = function(){
      console.log('âœ… Tawk.to loaded successfully');
      // Completely hide the default widget
      Tawk_API.hideWidget();
      
      // Additional hiding to ensure no elements show
      setTimeout(() => {
        const elementsToHide = [
          '#tawkchat-minified-box',
          '#tawkchat-minified-container', 
          '.tawk-min-container',
          '#tawkchat-status-container',
          '.tawk-chatinput-editor',
          '[data-tawk]'
        ];
        
        elementsToHide.forEach(selector => {
          const elements = document.querySelectorAll(selector);
          elements.forEach(el => {
            if (el) {
              el.style.display = 'none';
              el.style.visibility = 'hidden';
              el.style.opacity = '0';
              el.style.pointerEvents = 'none';
            }
          });
        });
      }, 500);
    };
    
    // Customize widget when it's opened via our custom button
    Tawk_API.onChatMaximized = function(){
      console.log('ðŸ“ˆ Tawk.to chat maximized');
      
      // Apply custom CSS to make the widget larger and better positioned
      setTimeout(() => {
        try {
          const tawkWidget = document.getElementById('tawkchat-container');
          if (tawkWidget) {
            // Make the widget larger and better positioned
            tawkWidget.style.width = '400px';
            tawkWidget.style.height = '600px';
            tawkWidget.style.maxHeight = '80vh';
            tawkWidget.style.bottom = '20px';
            tawkWidget.style.right = '20px';
            tawkWidget.style.borderRadius = '12px';
            tawkWidget.style.boxShadow = '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)';
            tawkWidget.style.zIndex = '9999';
            tawkWidget.style.position = 'fixed';
          }
          
          // Find and style the iframe
          const tawkIframe = document.querySelector('#tawkchat-container iframe');
          if (tawkIframe) {
            tawkIframe.style.borderRadius = '12px';
          }
        } catch (error) {
          console.warn('Could not apply custom Tawk.to styling:', error);
        }
      }, 100);
    };
    
    Tawk_API.onStatusChange = function(status){
      console.log('ðŸ“Š Tawk.to status changed to:', status);
    };
    
    // Load Tawk.to script
    (function(){
      var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
      s1.async=true;
      s1.src='https://embed.tawk.to/68495a4c2061f3190a9644ee/1itf8hfev';
      s1.charset='UTF-8';
      s1.setAttribute('crossorigin','*');
      s0.parentNode.insertBefore(s1,s0);
    })();
    </script>
    
    <style>
    /* Aggressively hide ALL Tawk.to default elements */
    #tawkchat-minified-box,
    #tawkchat-minified-container,
    .tawk-min-container,
    #tawkchat-status-container,
    .tawk-chatinput-editor,
    [data-tawk],
    div[id*="tawk"]:not(#tawkchat-container),
    iframe[src*="tawk"]:not(#tawkchat-container iframe) {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
      pointer-events: none !important;
      position: absolute !important;
      left: -9999px !important;
      top: -9999px !important;
      width: 0 !important;
      height: 0 !important;
    }
    
    /* Only allow the main chat container when explicitly opened */
    #tawkchat-container {
      transition: all 0.3s ease-in-out !important;
      display: none !important; /* Hidden by default */
    }
    
    /* Show chat container only when maximized */
    #tawkchat-container.tawk-maximized {
      display: block !important;
      animation: tawkSlideIn 0.3s ease-out;
    }
    
    /* Ensure the widget appears above other elements */
    #tawkchat-container iframe {
      z-index: 9999 !important;
    }
    
    /* Custom animations for the widget */
    @keyframes tawkSlideIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    #tawkchat-container.tawk-maximized {
      animation: tawkSlideIn 0.3s ease-out;
    }
    
    /* Hide any other Tawk.to elements that might appear */
    body > div:not(#root):not(#tawkchat-container) {
      display: none !important;
    }
    
    /* Exception for the chat container when active */
    #tawkchat-container.tawk-maximized {
      display: block !important;
    }
    </style>
  </body>
</html>
