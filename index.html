<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Legacy Diary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!--Start of Tawk.to Script-->
    <script type="text/javascript">
    var Tawk_API=Tawk_API||{}, Tawk_LoadStart=new Date();
    (function(){
    var s1=document.createElement("script"),s0=document.getElementsByTagName("script")[0];
    s1.async=true;
    s1.src='https://embed.tawk.to/68495a4c2061f3190a9644ee/1itf8hfev';
    s1.charset='UTF-8';
    s1.setAttribute('crossorigin','*');
    s0.parentNode.insertBefore(s1,s0);
    })();
    
    // Configure Tawk.to to prevent external redirects and hide default widget
    Tawk_API = Tawk_API || {};
    
    // Set up proper event handlers
    Tawk_API.onLoad = function(){
        console.log('✅ Tawk.to widget loaded successfully');
        // Hide the default widget immediately and permanently
        if (typeof Tawk_API.hideWidget === 'function') {
            Tawk_API.hideWidget();
            console.log('🙈 Default Tawk.to widget hidden');
        }
        
        // Set visitor info to prevent external redirects
        if (typeof Tawk_API.setAttributes === 'function') {
            Tawk_API.setAttributes({
                'name': 'Digital Legacy Diary User',
                'email': '',
                'hash': ''
            });
        }
        
        // Add CSS to completely hide the default widget
        const style = document.createElement('style');
        style.textContent = `
            #tawk-bubble-container,
            .tawk-bubble,
            .tawk-widget,
            .tawk-min-container,
            .tawk-button,
            .tawk-chat-panel,
            div[id*="tawk"] {
                display: none !important;
                visibility: hidden !important;
                opacity: 0 !important;
                pointer-events: none !important;
            }
        `;
        document.head.appendChild(style);
        console.log('🎨 Applied CSS to hide Tawk.to default elements');
    };
    
    Tawk_API.onStatusChange = function(status){
        console.log('📊 Tawk.to status changed to:', status);
        // Ensure widget stays hidden regardless of status
        if (typeof Tawk_API.hideWidget === 'function') {
            Tawk_API.hideWidget();
        }
    };
    
    // Prevent external redirects
    Tawk_API.onChatMaximized = function(){
        console.log('💬 Chat maximized - staying embedded');
    };
    
    Tawk_API.onChatMinimized = function(){
        console.log('📱 Chat minimized');
        // Ensure widget stays hidden when minimized
        if (typeof Tawk_API.hideWidget === 'function') {
            Tawk_API.hideWidget();
        }
    };
    
    // Handle any errors
    window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('tawk')) {
            console.warn('⚠️ Tawk.to error caught:', e.message);
        }
    });
    
    // Additional safety measure - hide widget after a delay
    setTimeout(function() {
        if (window.Tawk_API && typeof window.Tawk_API.hideWidget === 'function') {
            window.Tawk_API.hideWidget();
            console.log('🔒 Safety hide executed');
        }
        
        // Force hide with CSS as backup
        const elements = document.querySelectorAll('[id*="tawk"], .tawk-bubble, .tawk-widget, .tawk-min-container');
        elements.forEach(el => {
            el.style.display = 'none';
            el.style.visibility = 'hidden';
            el.style.opacity = '0';
        });
    }, 2000);
    </script>
    <!--End of Tawk.to Script-->
  </body>
</html>
